<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改事件信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/updateEvent.css">
</head>
<body>
<div class="nav">
    <span class="layui-breadcrumb">
      <a><cite class="size">当前位置：</cite></a>
      <a><cite  class="size">灾情防治</cite></a>
      <a href="eventLog.html" class="size">事件记录</a>
      <a><cite class="size">修改事件信息</cite></a>
    </span>
</div>
<div class="out layui-form">
    <div class="left">
        <div class="layui-form-item left_input">
            <label class="layui-form-label">事件名称</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="eventName">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">时间</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled  class="layui-input" id="dateTimes">
            </div>
        </div>
        <div class="layui-input-block left_input selStage">
            <label class="layui-form-label">灾情阶段</label>
            <select name="event" id="disasterStage">
                <option value="">请选择灾情阶段</option>
                <option value="已得到控制">已得到控制</option>
                <option value="防治中">防治中</option>
                <option value="无法解决，申请专家会商">无法解决，申请专家会商</option>
            </select>
        </div>
        <div class="layui-form-item layui-form-text left_input">
            <label class="layui-form-label">灾情描述</label>
            <div class="layui-input-block">
                <textarea  value="" disabled class="layui-textarea content" id="disasterDesc"></textarea>
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">灾害类型</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="disastersType">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">初步损失</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled  class="layui-input" id="loss">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">专家建议</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="advice">
            </div>
        </div>
    </div>
    <div class="right">
        <div class="layui-form-label" id="photo">灾</br>区</br>图</br>片</div>
        <div class="layui-upload right_input">
            <div class="layui-upload-list">
                <img id="demo1">
                <p id="demoText"></p>
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">发现途径</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="FoundWay">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">发生位置</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="happenPlace">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">所在小班</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="chargeOfClass">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">影响面积</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="AreaOfInfluence">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">防治方案</label>
            <div class="layui-input-block input">
                <input type="text" placeholder="" class="layui-input" id="PreventPlan">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn amend">修改</button>
                <button class="layui-btn back" type="button">返回</button>
            </div>
        </div>
    </div>
</div>
<script src="../../layui/layui.all.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../js/updateEvent.js"></script>
</body>
</html>
