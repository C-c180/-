<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看小班信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/showClass.css">
</head>
<body>
<div class="nav">
    <span class="layui-breadcrumb">
      <a><cite class="size">当前位置：</cite></a>
      <a><cite  class="size">灾情防治</cite></a>
      <a href="class.html" class="size">小班管理</a>
      <a><cite class="size">查看小班信息</cite></a>
    </span>
</div>
<div class="out">
    <form class="layui-form" action="">
    <div class="left">
        <div class="layui-form-item left_input">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block input">
                <input type="text" value=""  disabled class="layui-input" id="clazzName">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">负责人电话</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled  class="layui-input" id="principal">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">负责区域</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled  class="layui-input" id="areaName">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">地类</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="landType">
            </div>
        </div>
        <div class="layui-form-item left_input">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="creatDate">
            </div>
        </div>
    </div>
    <div class="right">
        <div class="layui-form-item right_input">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="principalTel">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">人员数量</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="personNum">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">林种</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="forestType">
            </div>
        </div>
        <div class="layui-form-item right_input">
            <label class="layui-form-label">优势树种</label>
            <div class="layui-input-block input">
                <input type="text" value="" disabled class="layui-input" id="dominantTree">
            </div>
        </div>
        <div>
            <button type="button" class="layui-btn back">返回</button>
        </div>
    </div>
    </form>
</div>
<script src="../../layui/layui.all.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>
<script src="../js/showClass.js"></script>
</body>
</html>
